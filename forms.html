<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('myForm');
            form.addEventListener('submit', (event) => {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
                if (!isChecked) {
                    event.preventDefault();
                    alert('Please select at least one checkbox (Reparation, Command, Other).');
                }
            });
        });
    </script>    
</head>
<body>
    <h1>Hacker Poulette</h1>
    <form action="{{ url_for('data') }}"  method="post">
        <p>       
            <label for="first_name">First Name : </label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name : </label>
            <input type="text" name="last_name" id="last_name" required>
        </p>
        <p>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="country">Country :</label>
            <select name="country" id="country" required>
                <option value="United States">United States</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Belgium">Belgium</option>
            </select>   
        </p>
        <p>
            <label for="message">Please describe your problem :</label>
            <textarea name="msg" id="message" rows="4" cols="25" required></textarea>
        </p>
        <p>
            <input type="radio" name="gender-choice" value="male" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender-choice" value="female" id="female" required>
            <label for="female">Female</label>
            <input type="radio" name="gender-choice" value="other" id="other" required>
            <label for="other">Other</label>
        </p>
        <p>
            <input type="checkbox" name="reparationcheck" id="reparation" value="1" >
            <label for="reparation">Reparation</label>
            <input type="checkbox" name="commandecheck" id="commande" value="2">
            <label for="commande">Command</label>
            <input type="checkbox" name="Autrecheck" id="other" value="3">
            <label for="other">Other</label>
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="honeypot" value="honeypot" style="display: none;">
        </p>
    </form>
</body>
</html>
